<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>발송 완료 - 메시징 서비스</title>
    <script src="js/header.js"></script>
    <style>
/* 공통 스타일 */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --primary-color: #2563eb;
    --primary-hover: #1d4ed8;
    --secondary-color: #64748b;
    --success-color: #10b981;
    --danger-color: #ef4444;
    --warning-color: #f59e0b;
    --purple-color: #7c5cdb;
    --purple-light: #a78bfa;
    --purple-bg: linear-gradient(135deg, #e8e4f8 0%, #dcd6f0 50%, #d0c8eb 100%);
    --bg-color: #f8fafc;
    --surface-color: #ffffff;
    --border-color: #e2e8f0;
    --text-primary: #1e293b;
    --text-secondary: #64748b;
    --text-muted: #94a3b8;
    --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    --shadow-card: 0 2px 8px rgba(0, 0, 0, 0.04);
    --radius-sm: 4px;
    --radius-md: 8px;
    --radius-lg: 12px;
    --radius-xl: 16px;
    --radius-2xl: 20px;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
    font-size: 14px;
    line-height: 1.6;
    color: var(--text-primary);
    background-color: var(--bg-color);
}

/* 버튼 스타일 */
.btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 10px 20px;
    font-size: 14px;
    font-weight: 500;
    border: none;
    border-radius: var(--radius-md);
    cursor: pointer;
    transition: all 0.2s;
    text-decoration: none;
    gap: 8px;
}

.btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.btn-primary {
    background-color: var(--primary-color);
    color: white;
    box-shadow: 0 2px 8px rgba(37, 99, 235, 0.25);
}

.btn-primary:hover:not(:disabled) {
    background-color: var(--primary-hover);
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(37, 99, 235, 0.35);
}

.btn-outline {
    background-color: transparent;
    border: 1px solid var(--border-color);
    color: var(--text-primary);
}

.btn-outline:hover:not(:disabled) {
    background-color: var(--bg-color);
}

.btn-lg {
    padding: 14px 28px;
    font-size: 16px;
}

/* 레이아웃 스타일 */
.app-container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/* 헤더 */
.header {
    background-color: var(--surface-color);
    border-bottom: 1px solid var(--border-color);
    box-shadow: var(--shadow-sm);
    position: sticky;
    top: 0;
    z-index: 100;
}

.header-content {
    max-width: 1400px;
    margin: 0 auto;
    padding: 0 24px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 64px;
}

.logo h1 {
    font-size: 28px;
    font-weight: 700;
    color: var(--primary-color);
    margin: 0;
}

.logo a {
    text-decoration: none;
    color: inherit;
    display: block;
}

.logo a:hover h1 {
    opacity: 0.8;
}

.main-nav {
    display: flex;
    gap: 4px;
    flex: 1;
    justify-content: center;
    position: relative;
}

.nav-item {
    padding: 8px 16px;
    text-decoration: none;
    color: var(--text-secondary);
    font-weight: 500;
    border-radius: var(--radius-md);
    transition: all 0.2s;
    position: relative;
    display: flex;
    align-items: center;
    gap: 4px;
}

.nav-item:hover {
    background-color: var(--bg-color);
    color: var(--text-primary);
}

.nav-item.active {
    background-color: rgba(37, 99, 235, 0.1);
    color: var(--primary-color);
}

.nav-item.has-dropdown {
    position: relative;
}

.nav-item.has-dropdown .nav-link::after {
    content: '▼';
    font-size: 10px;
    margin-left: 4px;
    transition: transform 0.2s;
    display: inline-block;
}

.nav-item.has-dropdown.open .nav-link::after {
    transform: rotate(180deg);
}

.nav-item.has-dropdown .nav-link {
    text-decoration: none;
    color: inherit;
    display: flex;
    align-items: center;
}

/* 드롭다운 메뉴 */
.nav-dropdown {
    position: absolute;
    top: 100%;
    left: 0;
    margin-top: 8px;
    background-color: var(--surface-color);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-md);
    box-shadow: var(--shadow-lg);
    min-width: 180px;
    opacity: 0;
    visibility: hidden;
    transform: translateY(-10px);
    transition: all 0.2s;
    z-index: 1000;
    padding: 8px 0;
}

.nav-item.open .nav-dropdown {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
}

.nav-dropdown-item {
    display: block;
    padding: 10px 20px;
    text-decoration: none;
    color: var(--text-primary);
    font-size: 14px;
    transition: all 0.2s;
}

.nav-dropdown-item:hover {
    background-color: var(--bg-color);
    color: var(--primary-color);
}

.nav-dropdown-item.active {
    background-color: rgba(37, 99, 235, 0.1);
    color: var(--primary-color);
    font-weight: 600;
}

.header-actions {
    display: flex;
    align-items: center;
    gap: 16px;
}

.balance-info {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 8px 16px;
    background-color: var(--bg-color);
    border-radius: var(--radius-md);
}

.balance-label {
    font-size: 12px;
    color: var(--text-secondary);
}

.balance-amount {
    font-weight: 600;
    color: var(--primary-color);
}

/* 반응형 헤더 */
@media (max-width: 768px) {
    .header-content {
        flex-direction: column;
        height: auto;
        padding: 16px;
    }

    .main-nav {
        flex-wrap: wrap;
        margin: 16px 0;
        width: 100%;
    }

    .nav-dropdown {
        position: static;
        margin-top: 4px;
        width: 100%;
        box-shadow: none;
        border: none;
        border-top: 1px solid var(--border-color);
        border-radius: 0;
        opacity: 1;
        visibility: visible;
        transform: none;
        display: none;
    }

    .nav-item.open .nav-dropdown {
        display: block;
    }

    .header-actions {
        width: 100%;
        justify-content: space-between;
    }
}

/* 메인 컨텐츠 */
.main-content {
    flex: 1;
    max-width: 1400px;
    width: 100%;
    margin: 0 auto;
    padding: 32px 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: calc(100vh - 200px);
}

/* 발송 완료 컨테이너 */
.complete-container {
    text-align: center;
    padding: 60px 40px;
    background-color: var(--surface-color);
    border-radius: var(--radius-2xl);
    box-shadow: var(--shadow-card);
    border: 1px solid var(--border-color);
    max-width: 600px;
    width: 100%;
}

.complete-icon {
    width: 120px;
    height: 120px;
    margin: 0 auto 32px;
    background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 64px;
    animation: scaleIn 0.5s ease-out;
}

@keyframes scaleIn {
    0% {
        transform: scale(0);
        opacity: 0;
    }
    50% {
        transform: scale(1.1);
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}

@keyframes fadeInUp {
    0% {
        transform: translateY(20px);
        opacity: 0;
    }
    100% {
        transform: translateY(0);
        opacity: 1;
    }
}

.complete-title {
    font-size: 28px;
    font-weight: 700;
    color: var(--success-color);
    margin-bottom: 16px;
    animation: fadeInUp 0.5s ease-out 0.2s both;
}

.complete-description {
    font-size: 16px;
    color: var(--text-secondary);
    line-height: 1.8;
    margin-bottom: 40px;
    animation: fadeInUp 0.5s ease-out 0.3s both;
}

.complete-actions {
    display: flex;
    gap: 16px;
    justify-content: center;
    flex-wrap: wrap;
    animation: fadeInUp 0.5s ease-out 0.4s both;
}

.complete-actions .btn {
    min-width: 180px;
}

/* 발송 정보 요약 */
.send-summary {
    background-color: var(--bg-color);
    border-radius: var(--radius-lg);
    padding: 24px;
    margin-bottom: 32px;
    text-align: left;
    animation: fadeInUp 0.5s ease-out 0.35s both;
}

.send-summary-title {
    font-size: 14px;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 16px;
    padding-bottom: 12px;
    border-bottom: 1px solid var(--border-color);
}

.send-summary-row {
    display: flex;
    justify-content: space-between;
    padding: 8px 0;
    font-size: 14px;
}

.send-summary-label {
    color: var(--text-secondary);
}

.send-summary-value {
    font-weight: 500;
    color: var(--text-primary);
}

/* 반응형 */
@media (max-width: 768px) {
    .complete-container {
        padding: 40px 24px;
        margin: 16px;
    }
    
    .complete-icon {
        width: 100px;
        height: 100px;
        font-size: 48px;
    }
    
    .complete-title {
        font-size: 24px;
    }
    
    .complete-actions {
        flex-direction: column;
    }
    
    .complete-actions .btn {
        width: 100%;
    }
}
    </style>
</head>
<body>
    <div class="app-container">
        <script>
            document.write(createHeader());
        </script>

        <!-- 메인 컨텐츠 -->
        <main class="main-content">
            <div class="complete-container">
                <div class="complete-icon">✅</div>
                <h1 class="complete-title">발송이 완료되었습니다</h1>
                <p class="complete-description">
                    메시지가 성공적으로 발송되었습니다.<br>
                    발송 결과는 발송결과 페이지에서 확인할 수 있습니다.
                </p>
                
                <!-- 발송 정보 요약 -->
                <div class="send-summary" id="sendSummary">
                    <div class="send-summary-title">발송 정보</div>
                    <div class="send-summary-row">
                        <span class="send-summary-label">발송 유형</span>
                        <span class="send-summary-value" id="summaryType">일반문자</span>
                    </div>
                    <div class="send-summary-row">
                        <span class="send-summary-label">수신자 수</span>
                        <span class="send-summary-value" id="summaryRecipients">0명</span>
                    </div>
                    <div class="send-summary-row">
                        <span class="send-summary-label">발송 시간</span>
                        <span class="send-summary-value" id="summarySendTime">즉시 발송</span>
                    </div>
                    <div class="send-summary-row">
                        <span class="send-summary-label">예상 비용</span>
                        <span class="send-summary-value" id="summaryCost">0원</span>
                    </div>
                </div>
                
                <div class="complete-actions">
                    <a href="javascript:history.back()" class="btn btn-outline btn-lg" id="backToSendBtn">발송페이지로 돌아가기</a>
                    <a href="send-result.html" class="btn btn-primary btn-lg" id="goToResultBtn">발송결과 페이지 이동</a>
                </div>
            </div>
        </main>
    </div>

    <script>
        // URL 파라미터에서 발송 정보 가져오기
        document.addEventListener('DOMContentLoaded', function() {
            // 헤더 드롭다운 메뉴 초기화
            initDropdownMenus();
            
            const urlParams = new URLSearchParams(window.location.search);
            
            const type = urlParams.get('type') || '일반문자';
            const recipients = urlParams.get('recipients') || '0';
            const sendTime = urlParams.get('sendTime') || '즉시 발송';
            const cost = urlParams.get('cost') || '0';
            const from = urlParams.get('from') || 'message-send-general.html';
            
            // 발송 정보 표시
            document.getElementById('summaryType').textContent = type;
            document.getElementById('summaryRecipients').textContent = recipients + '명';
            document.getElementById('summarySendTime').textContent = sendTime;
            document.getElementById('summaryCost').textContent = cost + '원';
            
            // 돌아가기 버튼 링크 설정
            document.getElementById('backToSendBtn').href = from;
        });
    </script>
    
    <script src="js/footer.js"></script>
    <script>
        document.write(createFloatingMenu());
        document.write(createFooter());
    </script>
</body>
</html>
