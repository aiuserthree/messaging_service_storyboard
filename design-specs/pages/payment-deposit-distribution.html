<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예치금 분배 - 톡벨 화면설계서</title>
    <link rel="stylesheet" href="../assets/common.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <a href="../index.html" class="back-btn">← 목록으로</a>
                <div class="page-info">
                    <span class="page-id-badge">FE-P008-03</span>
                    <span class="page-title-header">예치금 분배</span>
                </div>
            </div>
            <div class="header-right">
                <button class="btn btn-secondary" onclick="window.open('../../payment-deposit-distribution.html', '_blank')">🔗 실제 페이지</button>
                <button class="btn btn-secondary" onclick="reloadIframe()">🔄 새로고침</button>
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="mockup-panel">
            <div class="mockup-canvas">
                <div class="mockup-frame wide">
                    <div class="browser-chrome">
                        <div class="browser-dots">
                            <div class="browser-dot red"></div>
                            <div class="browser-dot yellow"></div>
                            <div class="browser-dot green"></div>
                        </div>
                        <div class="browser-url">https://tokbell.co.kr/payment-deposit-distribution.html</div>
                    </div>
                    <div class="mockup-content">
                        <div class="iframe-container" style="height: 700px;">
                            <iframe id="pageIframe" class="page-iframe" src="../../payment-deposit-distribution.html" style="height: 700px;" onload="hideLoading()"></iframe>
                            <div class="iframe-loading" id="iframeLoading">
                                <div class="iframe-loading-spinner"></div>
                                <div>로딩 중...</div>
                            </div>
                            <div class="marker-overlay" id="markerOverlay">
                                <div class="marker" data-id="1" style="top: 150px; right: 20px;">1</div>
                                <div class="marker" data-id="2" style="top: 400px; right: 20px;">2</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="description-panel">
            <div class="desc-header">
                <div class="desc-title">화면 설명서</div>
                <div class="desc-subtitle">payment-deposit-distribution.html · 예치금 분배 페이지</div>
            </div>
            <div class="desc-content">
                <div class="desc-item expanded" data-id="1">
                    <div class="desc-item-header">
                        <div class="desc-number">1</div>
                        <div class="desc-item-title">예치금 분배</div>
                        <span class="desc-toggle">▼</span>
                    </div>
                    <div class="desc-item-body">
                        <div class="desc-text">예치금을 하위 계정에 분배합니다.</div>
                        <table class="desc-table">
                            <tr><th>필드</th><th>설명</th></tr>
                            <tr><td>대상 계정</td><td>분배 받을 하위 계정</td></tr>
                            <tr><td>분배 금액</td><td>분배할 예치금</td></tr>
                        </table>
                        <div class="desc-note">
                            <div class="desc-note-title">💡 참고</div>
                            <div class="desc-note-text">기업회원(총판) 전용 기능입니다.</div>
                        </div>
                    </div>
                </div>

                <div class="desc-item" data-id="2">
                    <div class="desc-item-header">
                        <div class="desc-number">2</div>
                        <div class="desc-item-title">분배 내역</div>
                        <span class="desc-toggle">▼</span>
                    </div>
                    <div class="desc-item-body">
                        <div class="desc-text">예치금 분배 내역을 표시합니다.</div>
                        <table class="desc-table">
                            <tr><th>컬럼</th><th>설명</th></tr>
                            <tr><td>일시</td><td>분배 처리 시간</td></tr>
                            <tr><td>대상</td><td>분배 받은 계정</td></tr>
                            <tr><td>금액</td><td>분배 금액</td></tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/common.js"></script>
    <script>
        function hideLoading() {
            document.getElementById('iframeLoading').style.display = 'none';
        }
        
        function reloadIframe() {
            const iframe = document.getElementById('pageIframe');
            document.getElementById('iframeLoading').style.display = 'block';
            iframe.src = iframe.src;
        }
    </script>
</body>
</html>
